<mat-toolbar color="primary"> 
  <span>Pets!!</span> 
  <span class="example-spacer">

  </span></mat-toolbar>
  <mat-card *ngFor="let pet of mPets" style="margin-top:20px;"> 
    <mat-card-header> 
      <mat-card-title>{{pet.name}}</mat-card-title> 
      <mat-card-subtitle>{{pet.description}} </mat-card-subtitle> 
    </mat-card-header> 
    <mat-card-content> 
      <img style="height:25%; width: 25%;" sizes="100px" *ngFor="let photo of pet.photos" src="{{ photo.large }}" /> 
    </mat-card-content> 
    <mat-card-actions>
      <button mat-button> <a href="{{ pet.url }}">Adopt</a></button>
    </mat-card-actions>
  </mat-card>
